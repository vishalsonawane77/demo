<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #388E3C;
            --light: #F1F8E9;
            --dark: #1B5E20;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                              url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 1.8rem;
            font-weight: 600;
            font-size: 2rem;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .header-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="header-icon">ðŸŒ±Crop Recommendation</span>
        <h2>Soil & Weather Parameters</h2>
        <form method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="N">Nitrogen (N):</label>
                    <input type="number" id="N" name="N" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="P">Phosphorus (P):</label>
                    <input type="number" id="P" name="P" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="K">Potassium (K):</label>
                    <input type="number" id="K" name="K" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="ph">pH Level:</label>
                    <input type="number" id="ph" name="ph" step="0.1" min="0" max="14" required>
                </div>
                
                <div class="form-group">
                    <label for="rainfall">Rainfall (mm):</label>
                    <input type="number" id="rainfall" name="rainfall" step="0.1" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit">Get Recommendation</button>
            </div>
        </form>
    </div>
</body>
</html>
